<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/pair.css" rel="stylesheet">
  </head>

  <body>
    <script id="entry-template" type="text/x-handlebars-template">

    <div class = "container">
      <div class = "overlay">
        <div class="row justify-content-center">
          <h2 id = "title"> MATCH! </h2>
        </div>

        <!--SELLER BUTTON-->
        <div class="row justify-content-center">
          <a href=""  class="btn btn-outline-dark btn-lg btn-block" id="name2">Food: {{name}}</a>
        </div>

        <!--PHOTO OF ITEM-->
        <div id = "pic">
          <img src = {{pic}}>
        </div>

        <!--MEETING LOCATION-->
        <div class="row justify-content-center">
          <div class = "info col-lg-4 " id = "location">
            <p>{{location}}</p>
          </div>

          <!--MEETING TIME WINDOW-->
          <div class = "info col-lg-4 " id = "time">
            <p>{{startTime}} - {{endTime}}</p>
          </div>
        </div>

        <!--HOME BUTTON-->
        <div class = "navbutton">
          <a href="home.html"><i class="glyphicon glyphicon-home"></i></a>
        </div>
      </div>
    </div>
    </script>


    <div id="templatedProjects">
      <!-- we will inject templated project HTML code into here -->
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
  	<script src="../js/bootstrap.min.js"></script>
    <script src="../js/handlebars-v4.0.12.js"></script>
    <script src="../js/data.js"></script>
  </body>
</html>

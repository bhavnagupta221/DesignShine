<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/swipe.css" rel="stylesheet">

  </head>

  <body>
    
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="row justify-content-center">
          <h2 id = "title col-lg-4"> {{title}} </h2>
        </div>

        <div class="row justify-content-center">
          <div class = "seller col-lg-4">
            <a href="userProfile.html" target="_blank">Seller: {{seller}}</a>
          </div>
        </div>
        
        <div id = "pic">
          <img src={{image}}>
        </div>

        <div class="row justify-content-center">
          <div class = "foodInfo col-lg-4" id = "location">
            <p>Location: {{location}}</p>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class = "foodInfo col-lg-4" id = "allergens">
            <p>Allergens: {{allergens}}</p>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class = "decision col-lg-2 " id = "dislike">
            <a href="noMatch.html">No thanks!</a>
          </div>

          <div class = "decision col-lg-2 " id = "like">
            <a href="match.html">I want it!</a>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col col-lg-4" id = "home" >
            <a href="home.html">Home</a>
          </div>
        </div>
        
    </script> 
    
    
    <div id="templatedProjects">
      <!-- we will inject templated project HTML code into here -->
    </div>
    
    
    <script src="https://code.jquery.com/jquery.js"></script>
  	<script src="../js/bootstrap.min.js"></script>
    <script src="../js/handlebars-v4.0.12.js"></script>
    <script src="../js/data.js"></script>
  </body>
</html>
